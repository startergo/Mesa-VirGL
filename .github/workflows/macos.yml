        #!/bin/bash
        # Mesa VirGL Uninstall Functions
        
        main_uninstall() {
          local custom_path="$1"
          
          echo "Searching for Mesa VirGL installations..."
          
          FOUND_INSTALLATIONS=()
          search_installations "$custom_path"
          
          if [ ${#FOUND_INSTALLATIONS[@]} -eq 0 ]; then
